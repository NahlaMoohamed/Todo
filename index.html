<!DOCTYPE html>
<html>
<head>
  	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<script src="action.js"></script>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
	<div class="container">
	  	<div style="text-align:center;">
	    	<h1 class="header">To-Do list</h1>
	  	</div>
	  	<div class="row" id="myForm">
		    <div class="col-xs-12">
		    	<div class="input-group">
		        	<input class="form-control" id="toDoListInput" placeholder="What needs to be done?" formControlName="toDoListInput" type="text">
			        <div class="input-group-btn">
			          <input class="btn btn-light" type="submit" name="Add" style="margin-left: 5px;border-radius:4px;" onclick="appendToList()">
			        </div>
		      	</div>
		    </div>
		  </div>
		<div id = "toDoListDiv"></div>
		<button id="toggleDoneButton" onclick="toggleDoneTasks()" class="collapsible">Show done tasks</button>
		<div id="doneTasksDiv" style="display:none;"></div>
	  	<div id ="listLength" class="remaining"></div>
	</div>
</body>
</html>
